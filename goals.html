<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="goals.css">
    <title>Goals</title>
</head>
<body>
    <div class="main-container">
        <div class="goals">
            <center><p class="goals-text">What are your goals?</p></center>
        </div>
        <form action="">
            <label class="checkbox-container"><br><span class="texts">Weight Loss</span>
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            <br>
            <label class="checkbox-container"><br><span class="texts">Muscle Gain</span>
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            <br>
            <label class="checkbox-container"><br><span class="texts" >Flexibility and Mobility</span>
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            <br>
            <label class="checkbox-container"><br><span class="texts">General Fitness</span>
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            <br>
            <label class="checkbox-container"><br><span class="texts">Event - specific training</span>
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            <br>
            <label class="checkbox-container"><br><span class="texts">Mindfulness and Mental Health</span>
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            <center><button class="sbmt-btn" type="submit" >Confirm</button></center>
        </form>
    </div>
    

</body>
</html>
